<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f9;
        }
        .loading {
            color: #007bff;
        }
        .offline {
            color: #cc0000;
            border: 1px solid #cc0000;
            padding: 30px;
            margin: 50px auto;
            max-width: 500px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="status-message" class="loading">
        <h1>üîç Server-Status wird gepr√ºft...</h1>
    </div>

    <script>
        // Ihre ngrok-Domain:
        const TUNNEL_URL = 'https://jkg.ngrok.app'; 
        
        // Die Baustellenmeldung, wenn der Server aus ist:
        const OFFLINE_MESSAGE_HTML = `
            <div class="offline">
                <h1>üõë Server im Ruhemodus!</h1>
                <p>Schreibe mir eine WhatsApp ‚Äì ich schalte den Server dann schnellstm√∂glich f√ºr dich an.</p>
                <p>Danke f√ºr deine Geduld!</p>
            </div>
        `;

        async function checkStatusAndRedirect() {
            try {
                // Versucht, die ngrok-URL zu erreichen
                const response = await fetch(TUNNEL_URL, {
                    method: 'HEAD', 
                    cache: 'no-store'
                });

                // Pr√ºft, ob der Tunnel eine Verbindung herstellen konnte (Statuscodes 200-599)
                // Wenn die Verbindung erfolgreich ist, leiten wir weiter.
                if (response.ok || response.status >= 500) { 
                    window.location.replace(TUNNEL_URL);
                    return;
                }
                
                displayOfflineMessage();

            } catch (error) {
                // Wenn fetch wegen eines Netzwerkfehlers (MacBook aus) fehlschl√§gt
                displayOfflineMessage();
            }
        }

        function displayOfflineMessage() {
            document.getElementById('status-message').innerHTML = OFFLINE_MESSAGE_HTML;
        }

        // Starte den Check nach 500ms
        setTimeout(checkStatusAndRedirect, 500);
    </script>

</body>
</html>
